{% extends "base.html" %}
{% block title %}Update Book{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Edit Book</h2>
            <form method="post" class="mt-3" style="display: inline;">
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <a class="btn btn-secondary" href="{% url 'quillcart:view_book' book.custom_id %}">Cancel</a>
        </div>
    </div>
{% endblock %}
