{% extends "base.html" %}
{% block title %}Delete Book{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Delete Book</h2>
            <p>Are you sure you want to delete "{{ book.title }}"?</p>
            <form method="post" style="display: inline;">
                {% csrf_token %}
             <button type="submit" class="btn btn-danger">Delete</button>   
            </form>
            <a class="btn btn-secondary" href="{% url 'quillcart:view_book' book.custom_id %}">Cancel</a>
            <a class="btn btn-secondary" href="{% url 'quillcart:book_list' %}">Book List</a>
        </div>
    </div>
{% endblock %}
