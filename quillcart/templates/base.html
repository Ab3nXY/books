<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <title>{% block title %}QuillCart{% endblock %}</title>
</head>
<body>
    <header class="container">
        <h1 class="display-5">{% block header %}Quill Cart{% endblock %}</h1>
        <nav class="bg-secondary">
            <ul class="nav">
                <li class="nav-item">
                    <a class="btn btn-secondary" href="{% url 'quillcart:book_list' %}">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary" href="{% url 'quillcart:create_book' %}">Add Book</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="footer text-center">
        <p>&copy; {% now "Y" %} QuillCart</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
