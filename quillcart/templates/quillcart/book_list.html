{% extends "base.html" %}
{% block title %}Book List{% endblock %}
{% block content %}
    <h2 class="mt-4 mb-3">Book List</h2>
    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item">
                <a href="{% url 'quillcart:view_book' book.custom_id %}">{{ book.title }}</a><br>
                By: {{ book.authors }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
